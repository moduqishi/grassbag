name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-APK:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install Flet
        run: pip install flet

      - name: Set up Flutter
        uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.16.9'

      - name: Update Dart SDK
        run: flutter upgrade

      - name: Build APK
        run: |
          flet build apk
          mv ./build/apk/app-release.apk ./build/apk/grassbag.apk

      - name: Upload apk
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: ./build/apk/grassbag.apk
  
  build-IPA:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install Flet
        run: pip install flet

      - name: Set up Flutter
        uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.16.9'

      - name: Update Dart SDK
        run: flutter upgrade

      - name: Build IPA
        run: flet build ipa

      - name: Convert xcarchive to ipa
        run: |
          cd ./build/ipa/Runner.xcarchive/Products
          mv Applications Payload
          zip -r Payload.zip Payload
          mv Payload.zip grassbag.ipa
          pwd

      - name: Upload ipa
        uses: actions/upload-artifact@v4
        with:
          name: ipa
          path: /Users/runner/work/grassbag/grassbag/build/ipa/Runner.xcarchive/Products/grassbag.ipa

  release:
    needs: [build-APK, build-IPA]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
      - name: Display structure of downloaded files
        run: ls -R

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release APK
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./apk/grassbag.apk
          asset_name: grassbag.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Upload Release IPA
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./ipa/grassbag.ipa
          asset_name: grassbag.ipa
          asset_content_type: application/octet-stream
